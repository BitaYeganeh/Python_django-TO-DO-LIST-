<!dotype html>
<html lang="en">
  <head>
    <!doctype html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
  </head>
  <body>
    <h2>Create Your Account</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
  </body>
</html>
